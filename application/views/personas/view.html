  $def with (result)
  <h1>View</h1>

  <form>
    <div class="form-group">
      <label for="nombre">Nombre de la persona</label>
      <input type="text" readonly class="form-control" id="nombre" name="nombre" value="$result['nombre']">
    </div>
    <div class="form-group">
      <label for="pri_ap">Primer Apellido</label>
      <input type="text" readonly class="form-control" id="pri_ap" name="pri_ap" value="$result['pri_ap']">
    </div>
    <div class="form-group">
      <label for="seg_ap">Segundo Apellido</label>
      <input type="text" readonly class="form-control" id="seg_ap" name="seg_ap" value="$result['seg_ap']">
    </div>
    <div class="form-group">
      <label for="pri_ap">Primer Apellido</label>
      <input type="text" readonly class="form-control" id="pri_ap" name="pri_ap" value="$result['pri_ap']">
    </div>
    <div class="form-group">
      <label for="age">Edad</label>
      <input type="number" readonly class="form-control" id="age" name="age" value="$result['age']">
    </div>
    <div class="form-group">
      <label for="date">Fecha de Nacimiento</label>
      <input type="date" readonly class="form-control" id="date" name="date" value="$result['date']">
    </div>
    <div class="form-group">
      <label for="gender">Genero</label>
      <input type="text" readonly class="form-control" id="gender" name="gender" value="$result['gender']">
    </div>
    <div class="form-group">
      <label for="pri_ap">Estado</label>
      <input type="text" readonly class="form-control" id="pri_ap" name="pri_ap" value="$result['pri_ap']">
    </div>
  </form>

  <body background="https://image.freepik.com/vector-gratis/diseno-patron-mandala-sobre-fondo-blanco_1308-33479.jpg">
  </body>

</html>
